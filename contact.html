<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Author: Kivi Loverose, A professional page showcasing projects and providing contact info." />
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header id="header">
				<h1 id="name">Kivi Loverose</h1>
				<nav id="nav-bar">
					<ul class="ul">
						<li class="nav-link">
							<a href="homepage.html">Home</a>
						</li>
						<li class="nav-link">
							<a href="projects.html">Projects</a>
						</li>
						<li class="nav-link">
							<a href="articles.html">Articles</a>
						</li>
						<li class="nav-link">
							<a href="contact.html">Contact</a>
						</li>
					</ul>
				</nav>
		</header>
		<main id="contact-doc">
			<form id="contact-form">
				<label for="first-name">First Name:<br>
					<input
						type="text"
						id="first-name"
						name="first-name"
						placeholder="e.g. jane"
					/>
				</label>
				
				<label for="last-name">Last Name:<br>
					<input
						type="text"
						id="last-name"
						name="last-name"
						placeholder="e.g. doe"
					/>
				</label>
				
				<label for="email">Email Address:<br>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="info@email.com"
					/>
				</label>
				
				<input type="submit" value="Submit" />
			</form>
		</main>
	</body>
</html>
